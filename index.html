<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="card-display">
      <div class="card front">
        <div class="logo">
          <div class="circle"></div>
          <div class="circle-small"></div>
        </div>
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-details">
          <p class="card-name">JANE APPLESEED</p>
          <p class="card-expiry">00/00</p>
        </div>
      </div>
      <div class="card back">
        
      </div>
    </div>

    <section class="form-section">
      <form class="card-form" id="cardForm">
        <div class="field">
          <label for="cardholder">CARDHOLDER NAME</label>
          <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed"  class="input"/>
         <p id="nameErr" class="error"></p>
        </div>

        <div class="field">
          <label for="cardnumber">CARD NUMBER</label>
          <input type="text" id="cardnumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" class="input" />
          <p id="cardErr" class="error"></p>
        </div>

      <div class="input-grid">
        <div class="field">
          <label for="mm">MM</label>
          <input type="text" id="mm" placeholder="MM" maxlength="2" class="exp"/>
          <p id="dateErr" class="error"></p>
        </div>
       <div class="field">
          <label for="yy">YY</label>
          <input type="text" id="yy" placeholder="YY" maxlength="4"  class="exp"/>
          <p class="error" id="yrErr"></p>
        </div>
       <div class="field">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" class="exp"/>
          <p id="cvcErr" class="error"></p>
       </div>
       
     </div>

      <button type="button" id="confirmBtn">Confirm</button>
     </form>


      <article class="thanks" id="thankYouMessage">
        <div class="top">
          <img src="./images/icon-complete.svg" alt="">
          <h3>Thank You</h3>
          <p>we've added your card details</p>
        </div>
         <button type="button" id="continueBtn">Continue</button>
      </article>
    </section>

   
  </section>




  <script src="index.js"></script>
  
</body>
</html>
